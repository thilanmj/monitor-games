<div class="col-12">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="coach">
          <th mat-header-cell *matHeaderCellDef> Coach</th>
          <td mat-cell *matCellDef="let element"> {{element.coach}} </td>
        </ng-container>


        <ng-container matColumnDef="players">
          <th mat-header-cell *matHeaderCellDef> Players</th>
          <td mat-cell *matCellDef="let element"> {{element.players}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <a mat-raised-button routerLink="/teams/{{element.id}}">
              View
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
